<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackAssist - アクティビティ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <span class="logo">&#128337;</span>
            TrackAssist
        </h1>
        <div class="date-nav">
            <button id="prev-day" class="nav-btn">&larr; 前日</button>
            <input type="date" id="date-picker">
            <button id="next-day" class="nav-btn">翌日 &rarr;</button>
            <button id="today-btn" class="nav-btn today">今日</button>
        </div>
    </header>

    <div id="timeline-nav" class="timeline-nav">
        <div class="timeline-nav-labels" id="timeline-nav-labels"></div>
        <div class="timeline-nav-bar" id="timeline-nav-bar"></div>
    </div>

    <main class="main-layout">
        <!-- 左: 詳細パネル -->
        <section class="details-panel">
            <div class="details-header">
                <h2>詳細</h2>
            </div>
            <div id="selected-details" class="selected-details">
                <p class="placeholder">アクティビティをクリックすると詳細が表示されます</p>
            </div>
        </section>

        <!-- 右: アクティビティリスト -->
        <section class="activity-panel">
            <div class="activity-list-header">
                <h3>アクティビティ</h3>
            </div>
            <div id="activity-list" class="activity-list">
                <p class="placeholder">データを読み込み中...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="status" id="status">
            <span class="status-dot"></span>
            <span class="status-text">接続中...</span>
        </div>
        <div class="total-time" id="total-time"></div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
