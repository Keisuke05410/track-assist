<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackAssist - タイムライン</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <span class="logo">&#128337;</span>
            TrackAssist
        </h1>
        <div class="date-nav">
            <button id="prev-day" class="nav-btn">&larr; 前日</button>
            <input type="date" id="date-picker">
            <button id="next-day" class="nav-btn">翌日 &rarr;</button>
            <button id="today-btn" class="nav-btn today">今日</button>
        </div>
    </header>

    <main class="main-layout">
        <!-- 左側: 詳細パネル -->
        <aside class="details-panel">
            <div class="details-header">
                <h2>詳細</h2>
            </div>
            <div id="selected-details" class="selected-details">
                <p class="placeholder">タイムラインをクリックすると詳細が表示されます</p>
            </div>
            <div class="activity-list-header">
                <h3>アクティビティ</h3>
            </div>
            <div id="activity-list" class="activity-list">
                <p class="placeholder">データを読み込み中...</p>
            </div>
        </aside>

        <!-- 右側: タイムライン -->
        <section class="timeline-panel">
            <div class="timeline-controls">
                <h2>タイムライン</h2>
                <div class="zoom-controls">
                    <button id="zoom-out" class="zoom-btn" title="縮小">−</button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in" class="zoom-btn" title="拡大">+</button>
                    <button id="zoom-reset" class="zoom-btn zoom-reset" title="リセット">リセット</button>
                </div>
            </div>
            <div class="timeline-wrapper">
                <div class="time-axis-vertical">
                    <span>0:00</span>
                    <span>3:00</span>
                    <span>6:00</span>
                    <span>9:00</span>
                    <span>12:00</span>
                    <span>15:00</span>
                    <span>18:00</span>
                    <span>21:00</span>
                    <span>24:00</span>
                </div>
                <div id="timeline-container" class="timeline-scroll">
                    <canvas id="timeline-canvas"></canvas>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="status" id="status">
            <span class="status-dot"></span>
            <span class="status-text">接続中...</span>
        </div>
        <div class="total-time" id="total-time"></div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
